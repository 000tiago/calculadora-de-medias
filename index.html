<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" class="stl">
    <title>Calculadora de Médias</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="images/images/logo.png" alt="logo">
            <h1>Calculadora de Desempenho</h1>
        </header>
        
        <div class="calculadora">
            <form id="form-atividade">
                <input type="text" id="nome-atividade" required placeholder="Nome da Atividade">
                <input type="number" id="nota-atividade" required placeholder="Nota da Atividade" min="0" max="10">
                <button type="submit" class="submit">Adicionar +</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome da Atividade</th>
                        <th>Nota da Atividade</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- O corpo da tabela começa vazio -->
                </tbody>
                <tfoot>
                    <tr>
                        <td>Média Final</td>
                        <td id="media-final">--</td>
                        <td><span class="resultado" id="resultado">---</span></td>
                    </tr>
                </tfoot>
                
            </table>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
